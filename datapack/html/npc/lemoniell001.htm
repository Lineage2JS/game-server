Lionel:<br>Do you know history? Before the Humans came, this island was a holy place for Elves of light. I heard they were powerful enchanters, who communed with spirits. And this ruin was the <font color="LEVEL">School of Wizardry</font> built by the Elves for Humans.<br><a action="link lemoniell002.htm">Ask about the School of Wizardry.</a><br><a action="bypass -h talk_select">Quest</a></body></html>
